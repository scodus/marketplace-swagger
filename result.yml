  /api/admin/company/{company_slug}/assignAccountant:
    put:
      tags:
        - Admin Dashboard > Company
      summary: Assign Accountant
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                profile_slug: sam-billings
