        - Admin Dashboard > Company
      summary: Change Company Status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                value: 0
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: company-4th
      responses:
        '200':
          description: Successful response
