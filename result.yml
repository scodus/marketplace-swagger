    post:
      tags:
        - Admin Dashboard > Account Office
      summary: Import Ipdo
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                ipdo_excel:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/company:
    get:
      tags:
        - Admin Dashboard > Company
      summary: List Companies
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: limit
          in: query
          schema:
            type: integer
          example: '100'
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: name
          in: query
          schema:
            type: string
        - name: onboarding_status
          in: query
          schema:
            type: string
        - name: process_status
          in: query
          schema:
            type: string
        - name: handover_status
          in: query
          schema:
            type: string
        - name: payment_status
          in: query
          schema:
            type: string
          example: NEW
        - name: profile_missing
          in: query
          schema:
            type: integer
          example: '0'
        - name: year
          in: query
          schema:
            type: integer
          example: '2024'
        - name: month
          in: query
          schema:
            type: integer
          example: '2'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Admin Dashboard > Company
      summary: Create Company
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: new comp for session
                short_name: def
                email: sessioncompany@mail.com
                country_code: '+91'
                phone_number: '2142802'
                otp: '14607'
                addresses:
                  country: Poland
                  city: Warswa
                  zip: '9800'
                  post: p1
                  street: street 1
                  district: district 1
                  county: county 1
                  house_number: h 123
                  no_of_premises: pr 4
                  voivodeship: voivo 2
                user_name: aa user
                user_email: sessioncompany@mail.com
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/company/{slug}:
    put:
      tags:
        - Admin Dashboard > Company
      summary: Update Company
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: aaa comp
                short_name: aaa
                email: aacompany@mail.com
                country_code: '+91'
                phone_number: '2142803'
                addresses:
                  country: Poland
                  city: Warswa
                  zip: '9800'
                  post: p1
                  street: street 1
                  district: district 1
                  county: county 1
                  house_number: h 123
                  no_of_premises: pr 4
                  voivodeship: voivo 3
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
