  /api/admin/login:
    post:
      tags:
        - Admin Dashboard > Auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: superadmin@admin.com
                password: P@ssw0rd
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/refresh:
