openapi: 3.0.0
info:
  title: Marketplace Admin Swagger
  description: Swagger
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: http://{{url}}
  - url: https://dane.biznes.gov.pl
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Admin Dashboard
  - name: Admin Dashboard > Auth
  - name: Admin Dashboard > Account Office
  - name: Admin Dashboard > Company
  - name: Admin Dashboard > Users
  - name: Admin Dashboard > Parameter
  - name: Admin Dashboard > ParameterCode
  - name: Admin Dashboard > Packages
  - name: Admin Dashboard > Profiles
  - name: Admin Dashboard > Miscellaneous
  - name: Admin Dashboard > Email template
  - name: Admin Dashboard > Consultant Group
  - name: AO Dashboard
  - name: AO Dashboard > Auth
  - name: AO Dashboard > My office
  - name: AO Dashboard > Accountatnt Profile
  - name: AO Dashboard > Users
  - name: AO Dashboard > Package
  - name: AO Dashboard > Company
  - name: Marketplace
  - name: Marketplace > Auth
  - name: Public
paths:
  /api/admin/login:
    post:
      tags:
        - Admin Dashboard > Auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: superadmin@admin.com
                password: P@ssw0rd
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/refresh:
    post:
      tags:
        - Admin Dashboard > Auth
      summary: Refresh
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refresh_token: >-
                  
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/password-reset:
    post:
      tags:
        - Admin Dashboard > Auth
      summary: Forgot Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: gibssmeeeeeg77173@cdeter.com
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/password-reset/change:
    post:
      tags:
        - Admin Dashboard > Auth
      summary: Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                new_password: P@ssw0rd
                new_password_confirmation: P@ssw0rd
                token: mePrlJpRo51qUzh2RQEd
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/account-office:
    get:
      tags:
        - Admin Dashboard > Account Office
      summary: List Accounting Office
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: perPage
          in: query
          schema:
            type: integer
          example: '20'
        - name: name
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Admin Dashboard > Account Office
      summary: Create Account Office
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: office second
                email: office_second@mail.com
                short_name: office
                tax_id: 12356
                regon: 13456
                bdo: 45677
                pkd: pkd
                krs: krs
                www: www
                is_tax_adviser: 1
                is_current_review: 0
                nr_mf: abc
                phone_number: '123412'
                addresses:
                  country: Nepal
                  city: Kathmandu
                  zip: '9800'
                  post: p1
                  street: street 1
                  district: district 1
                  county: county 1
                  house_number: h 123
                  no_of_premises: pr 4
                  voivodeship: voivo 2
                user_name: test office
                user_email: secondOffice@gmail.com
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/account-office/{slug}:
    put:
      tags:
        - Admin Dashboard > Account Office
      summary: Create Account Office Copy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: office second
                email: office_second@mail.com
                short_name: office
                tax_id: 12356
                regon: 13456
                bdo: 45677
                pkd: pkd
                krs: krs
                www: www
                is_tax_adviser: 1
                is_current_review: 0
                nr_mf: abc
                phone_number: '123412'
                addresses:
                  country: Nepal
                  city: Kathmandu
                  zip: '9800'
                  post: p1
                  street: street 1
                  district: district 1
                  county: county 1
                  house_number: h 123
                  no_of_premises: pr 4
                  voivodeship: voivo 2
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/accounting-office/{slug}/admin:
    put:
      tags:
        - Admin Dashboard > Account Office
      summary: Change Accounting Office Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user_name: test rename 2
                user_email: testOffice2@gmail.com
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: office-second
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/accounting-office-ipdo/{slug}:
    get:
      tags:
        - Admin Dashboard > Account Office
      summary: IDPO
      security:
        - bearerAuth: []
      parameters:
        - name: year
          in: query
          schema:
            type: integer
          example: '2023'
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: laboris-consequuntur
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Admin Dashboard > Account Office
      summary: IDPO Update
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                year: 2023
                month: 12
                ipdo: 10
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: laboris-consequuntur
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/accounting-office-ipdo-export:
    get:
      tags:
        - Admin Dashboard > Account Office
      summary: Export IPDO
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
